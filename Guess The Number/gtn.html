<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div id="moremaindiv">
        <h1 id="heading1">Guess The Number</h1>
        <div id="closebox">
            <div id="heading3">System has chosen a random number between 0-100</div>
            <div id="inputbox">
                <label id="mainLabel">Enter a number between 0-100: </label>
                <input id="mainInput" type="number" placeholder="0-100">
                <button id="mainBtn" onclick="guess()">Guess</button>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
